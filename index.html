<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">Tic-Tac-Toe</h1>
            <div class="game-modes">
                <button class="btn btn--primary mode-btn active" data-mode="pvp">
                    Player vs Player
                </button>
                <button class="btn btn--outline mode-btn" data-mode="pvc">
                    Player vs Computer
                </button>
            </div>
        </header>

        <main class="game-main">
            <div class="game-info">
                <div class="current-player">
                    <span class="player-indicator">Current Player:</span>
                    <span class="current-symbol" id="currentPlayer">X</span>
                </div>
                <div class="score-board">
                    <div class="score-item">
                        <span class="score-label">Player 1 (X)</span>
                        <span class="score-value" id="scoreX">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label" id="player2Label">Player 2 (O)</span>
                        <span class="score-value" id="scoreO">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Draws</span>
                        <span class="score-value" id="scoreDraw">0</span>
                    </div>
                </div>
            </div>

            <div class="game-board-container">
                <div class="game-board" id="gameBoard">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <div class="winning-line" id="winningLine"></div>
            </div>

            <div class="game-status" id="gameStatus">
                Player X's turn
            </div>

            <div class="game-controls">
                <button class="btn btn--secondary" id="resetBtn">
                    Reset Game
                </button>
                <button class="btn btn--outline" id="newGameBtn">
                    New Game
                </button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
